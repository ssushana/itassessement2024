<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unwind Restaurant</title>
    <!-- Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Google Fonts for custom font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Custom CSS for additional styling -->
    <style>
        /* General Styling */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        h1, h2, h3 {
            color: #3c3c3c;
        }

        /* Contact Section */
        .contact-section {
            padding: 40px 20px;
            margin: 20px auto;
            border-radius: 10px;
            background-color: #ec7373;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center; /* Center align content */
        }
        .contact-form {
            max-width: 500px;
            margin: 0 auto;
        }
        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #6c2e2e;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .contact-form textarea {
            height: 120px;
        }
        .contact-form button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #0056b3;
        }
        .company-info {
            margin-top: 30px;
            text-align: center;
        }
        .company-info img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .company-info p {
            margin: 0;
            color: #777777;
        }
    </style>
</head>

<body>
    <!-- Contact Section -->
    <div class="contact-section">
        <h2>Contact Us</h2>
        <p>We're here to help! Whether you have questions, feedback, or inquiries, feel free to reach out to us using the form below. We look forward to hearing from you!</p>
        <div class="contact-form">
            <form action="/submit_contact_form" method="POST">
                <input type="text" id="name" name="name" placeholder="Your Name" required>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
                <textarea id="message" name="message" placeholder="Your Message" rows="3" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
        <div class="company-info">
            <img src="company_logo.jpg" alt="Company Logo">
            <p>Unwind Restaurant</p>
            <p>123 Main Street, Cityville</p>
            <p>Phone: (+977) 456-7890</p>
            <p>Email: info@unwindrestaurant.com</p>
        </div>
    </div>
</body>

</html>
